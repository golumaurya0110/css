<html>
<head></head>
<body>
<fieldset>
<form>
<h1>Application Form</h1><br/>
First Name:<input type="text"value="name"placeholder="Enter the first name"/><br/>
Last Name:<input size="10"vspace="10px"type="text"placeholder="Enter Last name"/><br/>
Email Address:<input vspace="10px"size="20"type="Email"placeholder="Enter the Email"/><br/>
Date of birth:<input vspace="10px"type="datebirth"placeholder="dd-mm-yyy"/><br/>
Password:<input size="16"vspace="10px"type="password"placeholder="Enter the password"/><br/>
Re type Password:<input size="16"vspace="10px"type="password"placeholder="Re-enter the password"/><br/>
Contact:<input size="16"vspace="10px"type="number"placeholder="Enter the contact number"/><br/>
Gender:
<select>
<option>Male<option>
<option>Female<option>
<option>Other<option>
</select>

<br/>
<button vspace="20px"type="Submit">Submit</button>
</fieldset>

</form>

</body>
</html>
