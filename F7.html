<html>
<head></head>
<body>
<fieldset>
<form>
<h1>Application Form</h1>
First Name:<input type="text"value="name"required/>
Last Name:<input size="10"vspace="10px"type="text"placeholder="Enter Last name"/><br/>
Date of birth:<input vspace="10px"type="datebirth" value="MM/DD/YYY"/>
Age:<input vspace="20px"type="text"/><br/>
Gender:
<select>
<option>Male<option>
<option>Female<option>
<option>Other<option>
</optgroup>
</select>
Email Address:<input vspace="10px"size="20"type="Email"placeholder="Enter email address"/><br/>
Positions Available<input vspace="10px"type="radio"/>
Junior Developer<input vspace="10px"type="radio"/>
Mid-level Developer<input vspace="20px"type="radio"/><br/>
Password:<input size="16"vspace="10px"type="password"/>
Confirm Password:<input size="16"vspace="20px"type="Confirm password"/>
<button vspace="20px"type="Submit">Submit</button>
<button vspace="20px"type="Reset">Reset</button>
</fieldset>

</form>

</body>
</html>
