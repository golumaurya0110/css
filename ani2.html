<html>
<head>
<style>
.kk{
height100px;
width:100px;
position:relative;
top:0px;
background:gray;
animation-name:ss;
animation-duration:1s;
animation-iteration-count:infinite;
}

.kk1{
height:50px;
width:50px;
background:red;
border-radius:50px;
left:2px;
animation-duration:12s;
}
.kk2{
height:20px;
width:20px;
background:black;
border-radius:50px;
left:200px;
animation-duration:2s;
}

.kk3{
height:50px;
width:50px;
background:yellow;
border-radius:50px;
left:300px;
animation-duration:5s;
}

.kk4{
height:60px;
width:60px;
background:yellow;
border-radius:50px;
left:200px;
animation-duration:5s;
}

@keyframes ss
{
from{
top:0px;
}
to{
top:300px;

}
}
</style>

</head>
<body>
<div class="kk kk1"><div/>
<div class="kk kk2"><div/>
<div class="kk kk3"><div/>
<div class="kk kk4"><div/>
<div class="kk kk5"><div/>
<div class="kk kk6"><div/>


</body>
</html>
