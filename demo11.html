<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            border: 5px solid gainsboro;
            position: absolute;
        }
        .a{
            background-color: gold;
            top:50px;
            left: 50px;
            z-index: 1;
        }
        .b{
            background-color:rebeccapurple;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .c{
            background-color:yellowgreen;
            top: 150px;
            left: 150px;
        }
        .d{
            background-color: pink;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
    
</body>
</html>
