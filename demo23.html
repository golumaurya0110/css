<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background: url(z.jpg);
            background-size: cover;
            overflow-y: hidden;
        }
        img
        {
            height: 100px;
            width: 100px;
            position: absolute;
        }
        .i1
        {
            top: 0px;
            left: 50px;
            animation: abc 2s infinite;
        }
        .i2
        {
            top: 0px;
            left: 180px;
            height: 60px;
            width: 60px;
            animation: abc 4s infinite;
        }
        .i3
        {
            top: 0px;
            left: 280px;
            height: 60px;
            width: 60px;
            animation: abc 1s infinite;
        }
        .i4
        {
            top: 0px;
            left: 420px;
            height: 20px;
            width: 20px;
            animation: abc 3s infinite;
        }
        .i5
        {
            top: 0px;
            left: 500px;
            height: 100px;
            width: 100px;
            animation: abc 2s infinite;
        }
        .i6
        {
            top: 0px;
            left: 620px;
            height: 60px;
            width: 60px;
            animation: abc 4s infinite;
        }
        .i7
        {
            top: 0px;
            left: 700px;
            height: 20px;
            width: 20px;
            animation: abc 5s infinite;
        }
        .i8
        {
            top: 0px;
            left: 800px;
            height: 80px;
            width: 80px;
            animation: abc 2s infinite;
        }
        .i9
        {
            top: 0px;
            left: 900px;
            height: 100px;
            width: 100px;
            animation: abc 4s infinite;
        }
        .i10
        {
            top: 0px;
            left: 1050px;
            height: 60px;
            width: 60px;
            animation: abc 3s infinite;
        }
        @keyframes abc
        {
            from{
                top: 0%;
            }
            to{
                top: 100%;
                /* opacity: 0; */
                height: 20px;
                width: 20px;
            }
        }
        .login
        {
            min-height: 300px;
            width: 500px;
            background: rgba(255, 255, 255, .8);
            border-radius: 10px;
            margin: 180px auto;
            padding: 50px;
            box-sizing: border-box;
        }
        .t
        {
            height: 50px;
            width: 100%;
            margin-bottom: 15px;
            border: 5px solid grey;
            border-radius: 50px;
            color: red;
            padding-left: 15px;
            box-sizing: border-box;
            
        }
        ::placeholder
        {
            color: plum;
        }
        .btn
        {
            height: 50px;
            width: 100%;
            border: none;
            background: linear-gradient(45deg, purple, plum);
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <img src="bub.jpg" class="i1">
    <img src="bub.jpg" class="i2">
    <img src="bub.jpg" class="i3">
    <img src="bub.jpg" class="i4">
    <img src="bub.jpg" class="i5">
    <img src="bub.jpg" class="i6">
    <img src="bub.jpg" class="i7">
    <img src="bub.jpg" class="i8">
    <img src="bub.jpg" class="i9">
    <img src="bub.jpg" class="i10">
    <div class="login">
        Username<br>
        <input type="text" class="t" placeholder="Username..."><br>
        password<br>
        <input type="password" class="t" placeholder="password..."><br>
        <input type="submit" class="btn" value="Login"><br>
    </div>
</body>
</html>
