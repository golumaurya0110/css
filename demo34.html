<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        height:500px;
        width:800px;
        background: url(z.jpg);
        animation:abc 5s infinite;

    }
    div:hover{
            animation-play-state: paused;
        }
    @keyframes abc{
        0%{background :url(re.jpg);
        background-size:cover;}
        20%{
            background:url(nnm.png);
            background-size:cover;
        }
        40%{background:url(z.jpg);
            background-size:cover;}
    
    60%{
        background:url(i.jpg);
            background:cover;}
            80%{
                background:url(x.jpg);
                background-size:cover;
            }
            100%{
                background:url(v.jpeg);
                    background-size:cover;
            }
    }

    </style>
</head>

    <div>

    </div>
</body>
