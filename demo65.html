<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
animation: xyz 2s infinite;
        }
        .a{
            background-color: red;
        }
        .b{
            background-color:orange;
        }
        .c{
            background-color:yellow;
        }
        .d{
            background-color:gray;
        }
        .e{
            background-color:yellowgreen;
        }
        .f{
            background-color:blueviolet;
        }
        @keyframes xyz {
            from{
                width: 50px;
            }
            to{
                width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
</body>
</html>
