<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle with CSS</title>
    <style>
        .triangle {
            width:0px;
            height:0px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid blue;
        }
    </style>
</head>
<body>
    <div class="triangle"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Directions</title>
    <style>
        .triangle-up {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid blue;
        }

        .triangle-down {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid red;
        }

        .triangle-left {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-right: 100px solid green;
        }

        .triangle-right {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 100px solid orange;
        }
    </style>
</head>
<body>
    <div class="triangle-up"></div>   <!-- ऊपर की ओर -->
    <br>
    <div class="triangle-down"></div> <!-- नीचे की ओर -->
    <br>
    <div class="triangle-left"></div> <!-- बाएं की ओर -->
    <br>
    <div class="triangle-right"></div> <!-- दाएं की ओर -->
</body>
</html>
