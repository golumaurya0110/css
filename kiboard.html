<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .keyboard {
            width: 600px;
            background: #222;
            padding: 10px;
            margin: 50px auto;
            border-radius: 10px;
        }

        .key {
            width: 50px;
            height: 50px;
            background: #555;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            cursor: pointer;
            float: left;
            margin: 5px;
        }

        .key:hover {
            background: #777;
        }

        .row {
            width: 100%;
            clear: both;
        }

        .space {
            width: 260px;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>

        <div class="row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>

        <div class="row">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
        </div>

        <div class="row">
            <div class="key space">Space</div>
        </div>
    </div>
</body>
</html>
