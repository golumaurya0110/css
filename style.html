<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attribute Example</title>
</head>
<body>

    <!-- Heading (h1) पर style -->
    <h1 style="color: blue; text-align: center;">Hello, World!</h1>

    <!-- Paragraph (p) पर style -->
    <p style="font-size: 18px; color: green; background-color: lightgray; padding: 10px;">
        This is a paragraph with inline CSS.
    </p>

    <!-- Div (div) पर style -->
    <div style="border: 2px solid red; padding: 20px;">
        This is a div with a red border.
    </div>

    <!-- Link (a) पर style -->
    <a href="#" style="color: orange; text-decoration: none;">Click Here</a>

    <!-- Button (button) पर style -->
    <button style="background-color: purple; color: white; padding: 10px 20px; border-radius: 5px;">
        Click Me
    </button>

    <!-- Image (img) पर style -->
    <img src="https://via.placeholder.com/150" alt="Sample Image"
        style="border: 5px solid black; width: 150px; height: 150px;">

    <!-- Input (input) पर style -->
    <input type="text" placeholder="Enter your name"
        style="border: 2px solid blue; padding: 5px;">

</body>
</html>
